<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .cover-photo {
            width: 100%;
            height: 200px;
            background-color: #d1d5db;
            border-radius: 8px;
            position: relative;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            position: relative;
            top: -60px;
            margin-bottom: 15px;
            /* Add space between image and name */
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .profile-info p {
            font-size: 16px;
            color: #555;
        }

        .edit-profile-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-profile-btn:hover {
            background-color: #1d4ed8;
        }

        /* Friends List */
        .section-heading {
            font-size: 20px;
            font-weight: bold;
            color: #1c1e21;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }


        .friends-list {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .friend {
            text-align: center;
        }

        .friend img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .friend-name {
            font-size: 16px;
            margin-top: 5px;
        }

        /* Posts Section */
        .posts-section {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .post {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .post img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post-actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .post-actions button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-actions button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="cover-photo"></div>
            <img src="images/user.jpg" alt="Profile Picture" class="profile-pic" />
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>@john_doe</p>
                <p>This is my bio. I love coding, music, and traveling!</p>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>

        <!-- Friends List -->
        <h3 class="section-heading">Friends</h3>
        <div class="friends-list">
            <div class="friend">
                <img src="images/friends-img.jpg" alt="Friend 1" class="friend-pic" />
                <p class="friend-name">Friend 1</p>
            </div>

            <div class="friend">
                <img src="images/friends-img.jpg" alt="Friend 2" class="friend-pic" />
                <p class="friend-name">Friend 2</p>
            </div>

            <div class="friend">
                <img src="images/friends-img.jpg" alt="Friend 3" class="friend-pic" />
                <p class="friend-name">Friend 3</p>
            </div>

            <div class="friend">
                <img src="images/friends-img.jpg" alt="Friend 4" class="friend-pic" />
                <p class="friend-name">Friend 4</p>
            </div>

            <div class="friend">
                <img src="images/friends-img.jpg" alt="Friend 5" class="friend-pic" />
                <p class="friend-name">Friend 5</p>
            </div>
            <!-- Add more friends here -->
        </div>

        <!-- Posts Section -->
         <h3 class="section-heading">Posts</h3>
        <div class="posts-section">
            <div class="post">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti, repellat. Earum provident iste
                    quaerat quisquam.</p>
                <img src="images/post-image.jpg" alt="Post Image" />
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="post">
                <p>Another post content here...</p>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
            <!-- Add more posts here -->
        </div>

    </div>

</body>

</html>
